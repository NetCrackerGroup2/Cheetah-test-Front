os: linux
dist: xenial
language: node_js
node_js:
- '14'

branches:
  only:
    - main
    - dev

before_install:
- npm install -g @angular/cli
install:
- npm install

addons:
  sonarcloud:
    organization: "netcrackergroup2"
    token:
      secure: ""
script:
- sonar-scanner

deploy:
  provider: heroku
  app:
    main: cheetah-test-frontend-prod
    dev: cheetah-test-frontend-dev
  api_key:
    secure: 
