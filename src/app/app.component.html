<div>
  <div *ngIf="user && !isOut">
    <ng-sidebar-container contentClass="container">
      <ng-sidebar [opened]=opened autoCollapseWidth="1000">
        <div class="list-group list-group-flush">
          <div class="text-center mt-5">
            <a [routerLink]="['profile']">
              <img src="../assets/sidebar_images/img_example.jpg" alt="Profile Image" class="profile_img">
            </a>
          </div>
          <div class="row mt-3">
            <a class="item ml-5 mt-4">
              <img src="../assets/sidebar_images/home.svg" alt="Home" class="mr-3">
              Home</a></div>
          <div class="row">
            <a [routerLink]="['profiles']" class="item ml-5 mt-4">
              <img src="../assets/sidebar_images/profiles.svg" alt="Profiles" class="mr-3">
              Profiles
            </a>
          </div>
          <div class="row">
            <a [routerLink]="['projects']" class="item ml-5 mt-4">
              <img src="assets/sidebar_images/project.svg" alt="Project" class="mr-3">
              Project</a></div>
          <div class="row">
            <a [routerLink]="['data-set/1']" class="item ml-5 mt-4">
              <img src="assets/sidebar_images/data_set.svg" alt="Data set" class="mr-3">
              Data set</a></div>
          <div class="row">
            <a class="item ml-5 mt-4">
              <img src="assets/sidebar_images/test_case_history.svg" alt="Test case history" class="mr-3">
              Test case history
            </a></div>
          <div class="row">
            <a [routerLink]="['general-library']" class="item ml-5 mt-4">
              <img src="assets/sidebar_images/library.png" alt="Notifications" class="mr-3">
              Library</a>
          </div>
          <div class="row">
            <a [routerLink]="['']" class="item ml-5 mt-4">
              <img src="assets/sidebar_images/notifications.svg" alt="Notifications" class="mr-3">
              Notifications</a>
          </div>
          <div class="row">
            <a (click)="logout()" class="item ml-5 mt-4 cursor-pointer">
              <img src="assets/sidebar_images/back_to.svg" alt="Logout" class="mr-3">
              Logout</a>
          </div>
        </div>
      </ng-sidebar>
    </ng-sidebar-container>
  </div>

  <div class="container-fluid">
    <nav class="navbar" *ngIf="!isOut">
      <div class="row">
        <div class="col-sm">
          <a (click)="toggleSidebar()" class="btn ml-5 cursor-pointer button-toggle">
            Toggle Sidebar</a>
        </div>
      </div>
    </nav>
  </div>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
