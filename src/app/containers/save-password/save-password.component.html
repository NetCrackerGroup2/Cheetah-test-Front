<div class="login_component">
  <div class="login_container">
    <div class="login_form">

      <h2 class ="signUp_text">Reseting password</h2>
      <label class="system_message">{{message}}</label>
      <label class="login_label">
        <input type="password" [(ngModel)]="password" class="login_password" placeholder="new password" >
      </label>

      <label class="login_label">
        <input type="password" [(ngModel)]="passwordConfirm" class="login_password" placeholder="confirm password">
      </label>

      <input type="button" (click)="resetPassword()" value="Change password" class="login_submit">


    </div>
  </div>
</div>
