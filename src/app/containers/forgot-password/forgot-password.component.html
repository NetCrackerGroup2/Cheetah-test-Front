
<div class="login_component">


  <div class="login_container">
    <div class="login_form">
      <h2 class ="signUp_text">Reset Password</h2>
      <label class="system_message">{{this.message}}</label>
      <label class="login_label">
        <input type="text" [(ngModel)]="recoveryEmail" class="login_password" placeholder="Email" >
      </label>

      <input type="button" (click)="resetPassword()" value="Send me reset email" class="login_submit">


    </div>
  </div>


</div>
