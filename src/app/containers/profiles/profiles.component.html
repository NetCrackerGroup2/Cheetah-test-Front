<app-sidebar></app-sidebar>
<div class="main_content">
	<h1>Profiles</h1>
	<table mdbTable>
	<thead>
		<tr>
		<th *ngFor="let head of headElements" scope="col">{{head}} </th>
		</tr>
	</thead>
	<tbody>
		<tr mdbTableCol *ngFor="let el of elements">
		<th scope="row">{{el.id}}</th>
		<td>{{el.first}}</td>
		<td>{{el.last}}</td>
		<td>{{el.handle}}</td>
		</tr>
	</tbody>
</table>
</div>
