<div class="container-fluid">
  <div class="row">
    <h1 class="display-4 black" >Compounds</h1>
  </div>
  <div class="row mt-5">
    <div class="search-config">
      <div class="form-header">
        <input #myInput placeholder="Search for a compound ..." class="au-input input-long" type="text"
               (keyup.enter)="doSearch(myInput.value)"/>

        <button class="options ml-1 button-list" (click)="doSearch(myInput.value)">
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="mt-5 row">
    <table class="table table-striped table-config-compounds">
      <caption>Compounds</caption>
      <thead class="thead">
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col" *ngIf="isAdmin">Options</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let compound of compounds">
        <td>{{compound.title}}</td>
        <td >{{compound.description}}</td>
        <td *ngIf="isAdmin">
          <button class="options" (click)="remove(compound.id)">Remove</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="row pagination">
    <div class="col-md-6 paging-config">
      <div class="row">
        <div class="col-md-9">
          <ngb-pagination [(page)]="thePageNumber"
                          [pageSize]="thePageSize"
                          [collectionSize]="theTotalElements"
                          [maxSize]="5"
                          [boundaryLinks]="true"
                          (pageChange)="listCompounds()"
                          class="ngb-pagination">
          </ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
