<div class="container-fluid">
  <div class="col-sm-12 col-lg-12 col-md-12">
    <div class="row">
      <div class="display-1 h1-black">
        <h1 class="h1-style">testCaseTitle</h1>
      </div>
      <div class="col-sm-6 col-lg-2 col-md-3">
        <button [routerLink]="[router.navigate(['projects', projectId, 'test-cases'])]" class="options ml-1 button-list"
                color="primary">Go to test cases
        </button>
      </div>
    </div>
  </div>
  <div class="table-responsive">
    <table aria-descriptionby="actions" class="table table-striped table-config">
      <caption></caption>
      <thead class="thead">
      <tr>
        <th scope="col">Step</th>
        <th scope="col">Status</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let action of actions">
        <td>{{action.argument}}</td>
        <td>{{action.result}}</td>
        <td>
          <button class="options ml-1">Expand details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row pagination">
  <div class="col-md-6 col-sm-12 col-lg-4 paging-config">
    <div class="row">
      <div class="col-md-9 col-sm-12 col-lg-6">
        <ngb-pagination [(page)]="thePageNumber"
                        [pageSize]="thePageSize"
                        [collectionSize]="theTotalElements"
                        [maxSize]="5"
                        [boundaryLinks]="true"
                        (pageChange)="listActions()"
                        class="ngb-pagination">
        </ngb-pagination>
      </div>
    </div>
  </div>
</div>
