<div class="main-content">
  <div class="row main-buttons mt-5 mb-5">
    <h1 class="display-4 black mr-5">Notifications</h1>
  </div>

  <div class="mt-5 row">
    <div class="custom-table black">

      <div class="mt-5 stripped">
        <div class="row mt-3" *ngFor="let notification of notifications">
          <div class="col-lg-6 col-md-6 col-sm-12">Test case "{{notification.name}}" was completed</div>
          <div class="col-lg-2 col-md-6 col-sm-12 pt-2">
            <button class="options-table" (click)="goToRunDetails(notification.testCaseId)">
              View Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row pagination mt-3">
    <div class=" col-lg-6 col-md-6 col-sm-12">
      <div class="row">
        <div >
          <ngb-pagination [(page)]="thePageNumber"
                          [pageSize]="thePageSize"
                          [collectionSize]="totalElements"
                          [maxSize]="5"
                          [boundaryLinks]="true"
                          (pageChange)="getNotifications(this.thePageNumber, this.thePageSize)"
                          class="ngb-pagination">
          </ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
