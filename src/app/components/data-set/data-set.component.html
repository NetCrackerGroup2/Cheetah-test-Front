<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="display-1 h1-black">
          <h1 class="h1-style">DataSet</h1>
        </div>
      </div>
      <div class="col-sm">
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <input #myInput class="form-control mr-sm-2 input-long" type="text" placeholder="Search" (keyup.enter)="doSearch(myInput.value)">
              <button class="options ml-1 button-list" (click)="doSearch(myInput.value)">
                Search
              </button>
            </div>
            <div class="col-sm">
            </div>
            <div class="col-sm">
              <button class="options ml-1 button-list" color="primary">Go to test case</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <table class="table table-striped table-config" *ngIf="isFound">
          <thead class="thead">
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
          </tr>
          </thead>
          <tbody>
          <tr>
              <td><input id="dataSetName" name="dataSetName" [(ngModel)]="dataSetTitle" class="div-input-invisible" type="text"></td>
              <td><input id="dataSetDescription" name="dataSetDescription" [(ngModel)]="dataSetDescription" class="div-input-invisible" type="text"></td>
              <td><button class="options" (click)="createDataSet()">Create</button></td>
          </tr>
          <tr *ngFor="let dataset of datasets">
            <td>{{dataset.title}}</td>
            <td>{{dataset.description}}</td>
            <td>
              <button class="options" (click)="deleteDataSet(dataset.id)">Delete</button>
              <button class="options" [routerLink]="[editDataSet(dataset.id, dataset.title)]">Edit</button>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="nothing-found">
          <div *ngIf="!isFound" class="alert alert-warning col-md-1" role="alert">
            No data sets found.
          </div>
        </div>
      </div>
    </div>
    <div class="row pagination">
      <div class="col-md-6 paging-config">
        <div class="row">
          <div class="col-md-9">
            <ngb-pagination [(page)]="thePageNumber"
                            [pageSize]="thePageSize"
                            [collectionSize]="theTotalElements"
                            [maxSize]="5"
                            [boundaryLinks]="true"
                            (pageChange)="listDataSets()"
                            class="ngb-pagination">
            </ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
