<div class="container-fluid">
  <div class="container pb-lg-3 pb-md-2 pb-sm-1">
    <div class="row">
      <div class="col-sm-12 col-lg-3 col-md-6">
        <div class="display-1 h1-black">
          <h1 class="h1-style">DataSet</h1>
        </div>
      </div>
      <div class="col-sm-12 col-lg-12 col-md-12">
        <div class="row">
          <div class="col-sm-12 col-lg-6 col-md-6">
            <input #myInput class="form-control ml-auto input-long" type="text" placeholder="Search"
                   (keyup.enter)="doSearch(myInput.value)">
          </div>
          <div class="col-sm-6 col-lg-2 col-md-3">
            <button class="options mr-1 button-list" (click)="doSearch(myInput.value)">
              Search
            </button>
          </div>
          <div class="col-sm-6 col-lg-2 col-md-3">
            <button class="options ml-1 button-list" color="primary" (click)="goBack()">Go to test case</button>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table aria-descriptionby="dataSets" class="table table-striped table-config" *ngIf="isFound">
          <caption></caption>
          <thead class="thead">
          <tr>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Options</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td><input id="dataSetName" name="dataSetName" [(ngModel)]="dataSetTitle" class="div-input-invisible"
                       type="text"></td>
            <td><input id="dataSetDescription" name="dataSetDescription" [(ngModel)]="dataSetDescription"
                       class="div-input-invisible" type="text"></td>
            <td>
              <button class="options" (click)="createDataSet()">Create</button>
            </td>
          </tr>
          <tr *ngFor="let dataset of datasets">
            <td>{{dataset.title}}</td>
            <td>{{dataset.description}}</td>
            <td>
              <button class="options ml-1" (click)="deleteDataSet(dataset.id)">Delete</button>
              <button class="options ml-1" (click)="goEdit(dataset)">Edit
              </button>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="nothing-found">
          <div *ngIf="!isFound" class="alert alert-warning col-md-1" role="alert">
            No data sets found.
          </div>
        </div>
      </div>
    </div>
    <div class="row pagination">
      <div class="col-md-6 col-sm-12 col-lg-4 paging-config">
        <div class="row">
          <div class="col-md-9 col-sm-12 col-lg-6">
            <ngb-pagination [(page)]="thePageNumber"
                            [pageSize]="thePageSize"
                            [collectionSize]="theTotalElements"
                            [maxSize]="5"
                            [boundaryLinks]="true"
                            (pageChange)="listDataSets()"
                            class="ngb-pagination">
            </ngb-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
