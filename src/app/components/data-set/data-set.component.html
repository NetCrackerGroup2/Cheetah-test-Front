<div class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="display-4 h1-black">
          <h1 class="h1-style">DataSet</h1>
        </div>
      </div>
      <div class="col-sm">
        <div class="container">
          <div class="row">
            <div class="col-sm">
              <input class="form-control mr-sm-2 input-long" type="text" placeholder="Search">
            </div>
            <div class="col-sm">
              <div class="button-row">
                <button class="options ml-1 button-list" color="primary">Filter</button>
              </div>
            </div>
            <div class="col-sm">
              <button class="options ml-1 button-list" color="primary">Go to test case</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <table class="table table-striped table-config" *ngIf="isFound">
          <thead class="thead">
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Test case</th>
          </tr>
          </thead>
          <tbody>
          <tr>
              <td><input class="div-input-invisible" type="text"></td>
              <td><input class="div-input-invisible" type="text"></td>
              <td><input class="div-input-invisible" type="text"></td>
              <td><button class="options" (click)="createDataSet()">Create</button></td>
          </tr>
          <tr *ngFor="let dataset of datasets">
            <td>{{dataset.title}}</td>
            <td>{{dataset.description}}</td>
            <td>{{dataset.testcase_name}}</td>
            <td>
              <button class="options" (click)="deleteDataSet(dataset)">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
        <div class="nothing-found">
          <div *ngIf="!isFound" class="alert alert-warning col-md-1" role="alert">
            No libraries found.
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
