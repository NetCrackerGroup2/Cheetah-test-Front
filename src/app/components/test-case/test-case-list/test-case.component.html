<div class="scrollbar scrollbar-primary">
  <div class="force-overflow"></div>
</div>
<div class="container">
  <div class="container-fluid pb-5 row">
    <div class="col-md-auto mt-3">
      <h1 class="d-inline-block p-0" style="color: black">Project 1</h1>
    </div>
    <div class="col">
      <div class="md-form active-black mb-3 mt-3 p-1">
        <input class="form-control search" placeholder="Search" aria-label="Search">
      </div>
    </div>
    <div class="col-md-6">
      <button type="button" class="options m-1">Create new</button>
      <button type="button" class="options m-1">Filter</button>
      <button type="button" class="options m-1">Go Back</button>
      <button type="button" class="options m-1">Run</button>
      <button type="button" class="options m-1">Last Report Details</button>
      <button type="button" class="options m-1">Edit project</button>
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Description</th>
      <th scope="col">Status</th>
      <th scope="col">Add to Test</th>
      <th scope="col">Options</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let testCase of testCases">
      <td class="py-4 px-4" scope="row">{{testCase.title}}</td>
      <td class="py-4 px-4">{{testCase.status}}</td>
      <td class="text-center">
        <div class="form-check py-2">
          <input type="checkbox" class="form-check-input">
        </div
      ></td>
      <td>
        <button type="button" class="options">View</button>
        <button type="button" class="options">Edit</button>
        <button type="button" class="options">Report details</button>
        <button type="button" class="options">Delete</button>
      </td>
    </tr>
  </table>

  <div class="row main-content">
    <div class="col-md-6 paging-config">
      <div class="row">
        <div class="col-md-9">
          <ngb-pagination [(page)]="pageNum"
                          [pageSize]="pageSize"
                          [collectionSize]="totalElements"
                          [maxSize]="5"
                          [boundaryLinks]="true"
                          (pageChange)="getTestCaseList()">
          </ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
