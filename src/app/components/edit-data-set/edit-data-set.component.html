<div class="container-fluid my-5">

  <div class="row">
    <div class="col">
      <h2 class="display-5 h1-black">Edit {{dataSet.title}}</h2>
    </div>
    <div class="col back">
      <button class="options" [routerLink]="[backToDataSet()]">
        Back to Data Sets
      </button>
    </div>

  </div>
  <div class="container-sm">
    <form [formGroup]="createDataSetForm" (ngSubmit)="onSubmit()">
      <div *ngIf="title.invalid && (title.dirty || title.touched)" class="text-danger text-center mb-1">
        <div *ngIf="title.errors.required">
          <h5>Name is required</h5>
        </div>
        <div *ngIf="title.errors.maxlength">
          <h5>Max length of name is 100 chars</h5>
        </div>
        <div *ngIf="title.errors.minlength">
          <h5>Min length of name is 3 chars</h5>
        </div>
      </div>
      <div class="form-group row">

        <label for="title" class="col-sm-5 col-form-label">Title: </label>
        <div class="col-sm-7">
          <input type="text" class="form-control" formControlName="title" id="title">
        </div>
        <label for="description" class="col-sm-5 col-form-label">Description: </label>
        <div class="col-sm-7">
          <input type="text" class="form-control" formControlName="description" id="description">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-7 text-center mx-auto my-4">
          <button class="options" [disabled]="!createDataSetForm.valid">Save
            <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
