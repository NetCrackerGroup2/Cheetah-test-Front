<div class="login_component">
  <div class="login_container">
    <div class="login_form">
      <h2 class="signUp_text">Reset Password</h2>
      <h5 class="text-danger text-center">{{message}}</h5>
      <h5 class="text-success text-center">{{successMessage}}</h5>
      <label class="login_label">
        <input type="email" [(ngModel)]="recoveryEmail" class="login_password" placeholder="Email">
      </label>

      <button (click)="resetPassword()" value="Send me reset email" class="login_submit">
        Send me reset email
        <span *ngIf="loading" class="spinner-border spinner-border-sm mb-2"></span>
      </button>
      <a [routerLink]="['/']" class="linkToPage">Back to Login Page</a>
    </div>
  </div>

</div>
