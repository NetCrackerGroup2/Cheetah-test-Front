<div class="main-content">
  <div class="row">
    <table class="table table-striped table-config">
      <thead class="thead">
      <tr>
        <th scope="col">Library Name</th>
        <th scope="col">Library Description</th>
        <th scope="col">Create Date</th>
        <th scope="col" colspan="2" class="text-center">Options</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let library of libraries">
        <td >{{library.title}}</td>
        <td>{{library.description}}</td>
        <td>{{library.createDate}}</td>
        <td>
          <button  class="options">View</button>
        </td>
        <td>
          <button class="options">Edit</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
