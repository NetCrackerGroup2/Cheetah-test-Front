<div class="container-fluid my-5">
  <div class="row">
    <div class="col-lg-8 col-md-6 col-sm-12">
      <h2 class="display-5 h1-black">Add new event</h2>
    </div>
    <div class="col-sm-12 col-lg-4 col-md-6 back">
      <button class="options" [routerLink]="['/calendar']">
        Back to Calendar
      </button>
    </div>
    <div class="container-sm col-md-8 col-lg-6 col-sm-12 mr-auto">
      <form [formGroup]="createEventForm" (ngSubmit)="onSubmit()">
        <label class="col-sm-5 col-form-label">Add testCase: </label>
        <div id="search-component" class="col-sm-7">
          <input
            (keyup)="searchTerm$.next($event.target.value)" #term class="form-control" value="" id="testCase_input">
          <ul *ngIf="testCases" class="search-result">
            <li *ngFor="let testCase of testCases | slice:0:9">
              <a [id]="testCase.id" (click)="addToDto(testCase)" target="_blank">
                {{ testCase.title }}
              </a>
            </li>
          </ul>
        </div>
        <div class="form-group row">
          <div class="col-sm-12 col-lg-4 col-md-6 text-center mx-auto my-4">
            <button class="options-table" (click)="createEvent()">Save
              <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
