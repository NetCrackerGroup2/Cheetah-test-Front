<div class="login_component">
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="login_form">

      <h2 class ="signUp_text">Resetting password</h2>
      <h5 class="text-danger text-center">{{message}}</h5>

      <!-- password -->
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger text-center">
        <div *ngIf="password.errors.required">
          <h5>Password is required</h5>
        </div>
      </div>
      <label class="login_label">
        <input type="password" formControlName="password" class="login_password"
               placeholder="Password">
      </label>

      <!-- password confirmation-->
      <div *ngIf="passwordConfirm.invalid && (passwordConfirm.dirty || passwordConfirm.touched)" class="text-danger text-center">
      </div>
      <label class="login_label">
        <input type="password" formControlName="passwordConfirm" class="login_password"
               placeholder="Password Confirmation">
      </label>

      <button type="submit" class="login_submit" [disabled]="!passwordForm.valid">
        Change Password
        <span *ngIf="loading" class="spinner-border spinner-border-sm mb-2"></span>
      </button>
      <a [routerLink]="['/login']" class="linkToPage">Back to Login Page</a>
    </form>
</div>
