<div class="login_component">
  <div class="login_container">
    <div class="login_form">

      <h2 class ="signUp_text">Resetting password</h2>
      <h5 class="text-danger text-center">{{message}}</h5>
      <label class="login_label">
        <input type="password" [(ngModel)]="password" class="login_password" placeholder="New password" >
      </label>

      <label class="login_label">
        <input type="password" [(ngModel)]="passwordConfirm" class="login_password" placeholder="Confirm password">
      </label>

      <button (click)="resetPassword()" class="login_submit">
        Change Password
        <span *ngIf="loading" class="spinner-border spinner-border-sm mb-2"></span>
      </button>
      <a [routerLink]="['/login']" class="linkToPage">Back to Login Page</a>
    </div>
  </div>
</div>
