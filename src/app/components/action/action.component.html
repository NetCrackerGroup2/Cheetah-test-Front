<div class="container-fluid">
  <div class="row">
    <h1 class="display-4 black" >Actions</h1>
  </div>
  <div class="row mt-5">
    <div class="search-config">
      <div class="form-header">
        <input #myInput placeholder="Search for data ..." class="au-input input-long" type="text"
               (keyup.enter)="doSearch(myInput.value)"/>

        <button class="options ml-1 button-list" (click)="doSearch(myInput.value)">
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="mt-5 row main-content-table">
    <table class="table table-striped table-config-compounds">
      <caption>Actions</caption>
      <thead class="thead">
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Type</th>
        <th scope="col">Options</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let action of actions" class="action-row-setting">
        <td>{{action.title}}</td>
        <td>{{action.description}}</td>
        <td>{{action.type}}</td>
        <td>
          <button class="options" (click)="edit(action.id, action.description)">Edit</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="row pagination">
    <div class="col-md-6 paging-config">
      <div class="row">
        <div class="col-md-9">
          <ngb-pagination [(page)]="thePageNumber"
                          [pageSize]="thePageSize"
                          [collectionSize]="theTotalElements"
                          [maxSize]="5"
                          [boundaryLinks]="true"
                          (pageChange)="listActions()"
                          class="ngb-pagination">
          </ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
